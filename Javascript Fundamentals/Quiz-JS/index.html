<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="topnav">
    <span class="logo">QuizMaster</span>
  </nav>

  <!-- Side Navigation -->
  <div class="sidenav">
    <a href="#">Home</a>
    <a href="#">Frontend</a>
    <a href="#">JavaScript</a>
    <a href="#">HTML/CSS</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <select id="dashboardSelector">
      <option value="dashboard1">Frontend Basics</option>
      <option value="dashboard2">JavaScript Logic</option>
      <option value="dashboard3">HTML/CSS</option>
    </select>

    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
