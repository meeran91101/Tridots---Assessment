<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            transition: background-color 0.3s ease-in-out;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            transition: transform 0.3s ease-in-out, color 0.3s;
        }
        .nav-link:hover {
            transform: scale(1.1);
            color: #f8d210 !important;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            transition: 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card i {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-graph-up"></i> Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <ul class="nav flex-column p-5">
            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> Overview</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-graph-up"></i> Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="mb-4">Dashboard Overview</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary p-3 mb-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-people"></i>
                        <div>
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">123 active users</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success p-3 mb-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-currency-dollar"></i>
                        <div>
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text">$5,432 today</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning p-3 mb-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-ticket"></i>
                        <div>
                            <h5 class="card-title">Tickets</h5>
                            <p class="card-text">48 pending</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
