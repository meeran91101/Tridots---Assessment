<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Project Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>School Project Management</h1>
  </header>

  <main>
    <section class="project-list">
      <h2>Current Projects</h2>
      <ul>
        <li>
          <h3>Science Fair</h3>
          <p>Topic: Solar Energy</p>
        </li>
        <li>
          <h3>Math Model</h3>
          <p>Topic: Geometry in Architecture</p>
        </li>
      </ul>
    </section>

    <section class="add-project">
      <h2>Add New Project</h2>
      <form>
        <label>Project Title:
          <input type="text" placeholder="Enter title" />
        </label>
        <label>Subject:
          <input type="text" placeholder="Enter subject" />
        </label>
        <label>Description:
          <textarea placeholder="Enter description"></textarea>
        </label>
        <button type="submit">Add Project</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 School Project Management</p>
  </footer>
</body>
</html>
