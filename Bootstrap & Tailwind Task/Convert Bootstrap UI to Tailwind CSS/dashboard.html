<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <nav class="bg-indigo-800 text-white px-6 py-4 sticky top-0 z-50">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">Product Tracker</h1>
      <div class="space-x-4">
        <a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a>
        <a href="orders.html" class="hover:text-yellow-300">Orders</a>
      </div>
    </div>
  </nav>

  <div class="flex">
    <aside class="w-64 bg-white border-r h-screen sticky top-0 hidden md:block">
      <div class="p-6 font-semibold text-lg border-b">Menu</div>
      <nav class="flex flex-col p-4 space-y-2 text-gray-700">
        <a href="dashboard.html" class="hover:bg-indigo-100 px-3 py-2 rounded transition">Dashboard</a>
        <a href="inventory.html" class="hover:bg-indigo-100 px-3 py-2 rounded transition">Inventory</a>
        <a href="orders.html" class="hover:bg-indigo-100 px-3 py-2 rounded transition">Orders</a>
        <a href="customers.html" class="hover:bg-indigo-100 px-3 py-2 rounded transition">Customers</a>
        <a href="reports.html" class="hover:bg-indigo-100 px-3 py-2 rounded transition">Reports</a>
      </nav>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-6"> Dashboard Overview</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-gray-700 font-semibold">Total Products</h3>
          <p class="text-3xl font-bold mt-2 text-indigo-600">1,250</p>
        </div>
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-gray-700 font-semibold">Orders This Month</h3>
          <p class="text-3xl font-bold mt-2 text-green-600">348</p>
        </div>
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-gray-700 font-semibold">Low Stock</h3>
          <p class="text-3xl font-bold mt-2 text-red-600">18 Items</p>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
