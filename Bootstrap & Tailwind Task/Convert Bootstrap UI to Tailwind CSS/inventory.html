<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-indigo-800 text-white px-6 py-4 sticky top-0 z-50">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">Product Tracker</h1>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r hidden md:block sticky top-0 h-screen">
      <div class="p-4 font-semibold text-lg border-b">Menu</div>
      <nav class="flex flex-col p-4 space-y-2 text-gray-700">
        <a href="dashboard.html" class="hover:bg-indigo-100 px-3 py-2 rounded">Dashboard</a>
        <a href="inventory.html" class="bg-indigo-100 font-bold px-3 py-2 rounded">Inventory</a>
        <a href="orders.html" class="hover:bg-indigo-100 px-3 py-2 rounded">Orders</a>
        <a href="customers.html" class="hover:bg-indigo-100 px-3 py-2 rounded">Customers</a>
        <a href="reports.html" class="hover:bg-indigo-100 px-3 py-2 rounded">Reports</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-6">Inventory</h2>
      <table class="min-w-full bg-white shadow rounded overflow-hidden">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="px-4 py-2 text-left">Product</th>
            <th class="px-4 py-2 text-left">SKU</th>
            <th class="px-4 py-2 text-left">Stock</th>
            <th class="px-4 py-2 text-left">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2">Camera</td>
            <td class="px-4 py-2">RS-0987</td>
            <td class="px-4 py-2">45</td>
            <td class="px-4 py-2 text-green-600">In Stock</td>
          </tr>
          <tr class="border-t bg-yellow-50">
            <td class="px-4 py-2">Laptop</td>
            <td class="px-4 py-2">MOU101</td>
            <td class="px-4 py-2">9</td>
            <td class="px-4 py-2 text-yellow-600">Low</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
