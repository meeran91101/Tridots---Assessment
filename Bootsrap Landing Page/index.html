<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f2f5, #e0e7ff);
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeInHero 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      animation: slideInTop 1s ease-out forwards;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 1rem;
      animation: fadeInText 2s ease 1s forwards;
      opacity: 0;
    }

    .btn-custom {
      margin-top: 2rem;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      color: #6a11cb;
      background: white;
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .btn-custom:hover {
      transform: translateY(-5px) scale(1.05);
      background-color: #eaeaea;
    }

    .features {
      padding: 80px 20px;
    }

    .features h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      animation: slideInLeft 1.5s ease;
    }

    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInHero {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeInText {
      to {opacity: 1;}
    }

    @keyframes slideInTop {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideInLeft {
      from {transform: translateX(-100px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }
  </style>
</head>
<body>

    <!-- <img src="https://source.unsplash.com/random/200x200/?plant" alt="Random Plant Image" width="200" height="200"> -->


  <section class="hero" id="home">
    <h1>Welcome to Our Site</h1>
    <p>Simple. Clean. Animated with Pure CSS.</p>
    <a href="#features" class="btn btn-custom">See Features</a>
  </section>

  <section class="features container" id="features">
    <h2>Our Features</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Fast</h4>
          <p>Pure CSS design loads instantly on any device.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Responsive</h4>
          <p>Looks beautiful on phones, tablets, and desktops.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Animated</h4>
          <p>Enjoy smooth transitions and hover effects.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
